service: quiccasa
frameworkVersion: '2'
provider:
  name: aws
  runtime: nodejs12.x
  profile: serverless
  lambdaHashingVersion: 20201221
  apiGateway:
    shouldStartNameWithService: true
  stage: ${opt:stage, "dev"}
  region: eu-west-1
  deploymentBucket: quiccasa-dev-serverlessdeploymentbucket-ajudt9uilmg6
  environment:
    variable1: value1
  iam:
    role:
      statements:
        - Effect: "Allow"
          Action:
            - "ses:SendEmail"
          Resource:
            - "*"
          Condition:
            StringEquals:
              ses:FromAddress:
                - "sistemisolari.quiccasa@gmail.com"
        - Effect: "Allow"
          Action:
            - "s3:ListBucket"
          Resource: { "Fn::Join": [ "", [ "arn:aws:s3:::", "quiccasa-bucket-dev" ] ] }
        - Effect: "Allow"
          Action:
            - "s3:GetObject"
            - "s3:PutObject"
            - "s3:DeleteObject"
          Resource: { "Fn::Join": [ "", [ "arn:aws:s3:::", "quiccasa-bucket-dev", "/*" ] ] }
functions:
  crawl:
    handler: index.crawl
    events:
      - http:
          method: get
          path: crawl
#     - schedule: rate(10 minutes)
      - schedule: cron(0/30 6-22 ? * MON-FRI *) # times are GMT
      - schedule: cron(0 7-21 ? * SAT-SUN *) # times are GMT
    timeout: 30 # seconds, default is 6
  subscribe:
    handler: index.subscribe
    events:
      - http:
          method: get
          path: subscribe
  reset:
    handler: index.reset
    events:
      - http:
          method: get
          path: reset
  unsubscribe:
    handler: index.unsubscribe
    events:
      - http:
          method: get
          path: unsubscribe
resources:
 Resources:
   NewResource:
     Type: AWS::S3::Bucket
     Properties:
       BucketName: quiccasa-bucket-dev